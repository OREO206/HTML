<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그</title>
</head>
<body>
    <div id="wrapper"> <!-- 전체 페이지 -->
        <div class="all-conteiner"> <!-- 광고부분을 제외한 윗부분 컨테이너 -->

            <div class="first-container"> <!-- 초록색 Header 부분 -->
                <div class="naver-icon"><!-- 네이버 아이콘 --></div>
                <div class="blog-logo">blog</div>
                <div class="search-box"> <!-- 검색박스 구역 -->
                    <div class="list">글</div>
                    <div class="allow-icon"><!-- '▼' 아이콘 --></div>
                    <div class="search-icon"><!-- 검색 아이콘 --></div>
                </div>
                <div class="all-search-button"> <!-- 통합검색 구역 -->
                    <div class="all-search-write">통합검색</div>
                </div>
            </div>

            <div class="second-container"> <!-- Header와 이미지 사이에 있는 부분 -->
                <div class="first-classification"> <!-- 블로그 홈, 주제별 보기 구역 -->
                    <div class="classification-write">블로그 홈</div>
                    <div class="classification-write">주제별 보기</div>
                </div>
                <div class="second-classification"> <!-- 이달의 블로그, 공식블로그, 챌린지 프로그램 구역 -->
                    <div class="classification-write">이달의 블로그</div>
                    <div class="classification-write">공식블로그</div>
                    <div class="classification-write">챌린지 프로그램</div>
                </div>
            </div>

            <div class="third-container"> <!-- 메인 부분 -->
                <div class="title-classification"> <!-- 핫토픽, 페이지 구역 -->
                    <div class="main-title"> <!-- 핫토픽 > 식물키우기 구역 -->
                        <div class="title">핫토픽</div>
                        <div class="and-icon"><!-- '>' 아이콘 --></div>
                        <div class="title">식물 키우기</div>
                    </div>
                    <div class="page-list"> <!-- 페이지 수 나타나는 부분 -->
                        <div class="page-number">1</div>
                        <div class="page-number">2</div>
                        <div class="page-number">3</div>
                        <div class="page-number">4</div>
                        <div class="page-number">5</div>
                    </div>
                </div>

                <div class="image-container"> <!-- 이미지, 제목 구역 -->
                    <div class="image-wrap"> <!-- 첫번째 이미지 구역 -->
                        <div class="image"><!-- 사진 --></div>
                        <div class="image-title">보기에도 예쁜 테라리움 단정화 키...</div>
                    </div>
                    <div class="image-wrap"> <!-- 두번째 이미지 구역 -->
                        <div class="image"><!-- 사진 --></div>
                        <div class="image-title">부를 가져다준다는 식물 금전수 키...</div>
                    </div>
                    <div class="image-wrap"> <!-- 세번째 이미지 구역 -->
                        <div class="image"><!-- 사진 --></div>
                        <div class="image-title">키우기 쉬운 고사리 식물 기록 일...</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-container"> <!-- 광고 나타는 영역 -->
            <div class="footer-write">로그아웃 상태입니다.</div>            
            <div class="footer-write">로그인하여 이웃새글을 확인해보세요.</div>
        </div>
    </div>
</body>
</html>
