<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>임대 주택 가격 서비스</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="sign-in-wrapper"> <!--가장 큰 틀-->
        <div class="sign-in-image-box"></div> <!--왼쪽 사진-->
        <div class="sign-in-box"> <!--로그인 전체 틀-->
            <div class="sign-in-container">
                <div class="sign-in-title h1">임대주택 가격 서비스</div>
                <div class="sign-in-contents"> <!--내용물 큰 틀-->
                    <div class="sign-in-input-container"> <!--아이디, 비번-->
                        
                        <div class="input-box">
                            <div class="input-label label">아이디</div> <!--아이디-->
                            <div calss="input-content-box">
                                <input class="input" type="text" placeholder="아이디를 입력해주세요">
                            </div>
                            <div class="input-message"></div> <!--조그만 파란 글씨-->
                        </div>

                        <div class="input-box">
                            <div class="input-label">비밀번호</div>
                            <div calss="input-content-box">
                                <input class="input" type="password" placeholder="비밀번호를 입력해주세요">
                            </div>
                            <div class="input-message error">로그인 정보가 일치하지 않습니다.</div>
                        </div>
                    </div> 
                    <div class="sign-in-button-container"></div> <!--로그인 버튼-->
                    <div class="short-divider"></div> <!--회원가입-->
                    <div class="sign-in-sns-container"></div> <!--sns-->
                </div>
            </div> <!--로그인 창-->
        </div> 
    </div>
    <script src="./script.js"></script>
</body>
</html>
